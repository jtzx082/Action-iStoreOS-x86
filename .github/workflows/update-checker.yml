name: Update Checker

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt #检查源码地址
  REPO_BRANCH: openwrt-24.10

on:
  workflow_dispatch:
  schedule:
    - cron: 0 */06 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.ACTION }}
        event-type: Source Code Update
        # 显式传递参数到 openwrt-builder.yml
        client-payload: |
          {
            "repository_owner": "immortalwrt",
            "repository_name": "immortalwrt",
            "repository_branch": "openwrt-24.10"
          }
    
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.ACTION }} #更新为自建repo权限Token
        retain_days: 0
        keep_minimum_runs: 2
